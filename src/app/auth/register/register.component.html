<body>
  <app-header></app-header>
  <main>
    <!--================login_part Area =================-->
    <section class="login_part pt-0">
      <div class="container">
        <div class="row align-items-center">
          <div class="offset-2">
            <div class="login_part_form">
              <div class="login_part_form_iner">
                <h3 class="ml-3">
                  Welcome ! <br>
                  Create An Account
                </h3>
                <div class="row">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <div style="text-align: center;">
                        <label class="col-form-label" for="location"
                          style="text-align: center; font-size: x-large;">Enter your Address </label>
                      </div>
                      <app-google-map class="clearfix" (setSearchedMarkerplace)="getSearchedMarkerplace($event)"
                        (setDroppedMarkerLocation)="getDroppedMarkerLocation($event)" [adressNameFilled]="addressTitle"
                        [latFilled]="latitude" [lngFilled]="longitude" adressType="geocode">

                      </app-google-map>
                    </div>
                  </div>

                  <router-outlet></router-outlet>
                </div>
                <div class="row">
                  <div class="col-12">
                    <form style="display: flex; flex-direction: column;" [formGroup]="registerform"
                      (ngSubmit)="addRegister()" class="form-contact contact_form" id="contactForm">

                      <div class="col-12 form-group p_star">
                        <mat-form-field>
                          <input formControlName="fName" matInput type="text" class="form-control" value=""
                            placeholder="First Name" required asp-for="FName">

                        </mat-form-field>
                        <mat-form-field>

                          <input formControlName="lName" matInput type="text" class="form-control" value=""
                            placeholder="Last Name" required asp-for="LName">
                        </mat-form-field>
                      </div>

                      <mat-form-field>
                        <div class="col-md-12 form-group p_star">
                          <input formControlName="email" matInput type="text" class="form-control" value=""
                            placeholder="Email" required asp-for="Email">
                        </div>
                      </mat-form-field>
                      <mat-form-field>
                        <div class="col-md-12 form-group p_star">
                          <input formControlName="phoneNumber" matInput type="text" class="form-control" value=""
                            placeholder="Phone Number" required asp-for="PhoneNum">
                        </div>
                      </mat-form-field>
                      <mat-form-field>
                        <div class="col-md-12 form-group p_star">
                          <input formControlName="username" matInput type="text" class="form-control" value=""
                            placeholder="Username" required asp-for="Username">
                        </div>
                      </mat-form-field>
                      <mat-form-field>
                        <div class="col-md-12 form-group p_star">
                          <input formControlName="password" matInput type="password" class="form-control" id="password"
                            name="password" value="" placeholder="Password" required asp-for="Password">
                        </div>
                      </mat-form-field>
                      <br /><br /><br />
                      <button type="submit" [disabled]="registerform.invalid" value="Create" class="btn_3"
                        mat-flat-button>
                        Register
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================login_part end =================-->
  </main>
  <app-footer></app-footer>
  <!--? Search model Begin -->
  <div class="search-model-box">
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="search-close-btn">+</div>
      <form class="search-model-form">
        <input type="text" id="search-input" placeholder="Searching key.....">
      </form>
    </div>
  </div>
  <!-- Search model end -->
</body>
