
<body>
    <app-header></app-header>
    <main>
        <!--================login_part Area =================-->
        <section class="login_part pt-5 ">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <h2>New to our Shop?</h2>
                                <p>There are advances being made in science and technology
                                    everyday, and a good example of this is the</p>
                                <a routerLink="/Auth/register" class="btn_3">Create an Account</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_form">
                            <div class="login_part_form_iner">
                                <h3>Welcome Back ! <br>
                                    Please Sign in now</h3>
                                <form style="display: flex; flex-direction: column;" [formGroup]="loginForm" (ngSubmit)="logedin()" class="row contact_form">
                                  <mat-form-field>
                                    <div class="col-md-12 form-group p_star">
                                        <input matInput formControlName="username" type="text" id="name"
                                            placeholder="Username" class="form-control">
                                    </div>
                                  </mat-form-field>
                                  <mat-form-field>
                                    <div class="col-md-12 form-group p_star">
                                        <input matInput formControlName="password" type="password" id="password" placeholder="Password" class="form-control">
                                    </div>
                                  </mat-form-field>
                                    <div class="col-md-12 form-group">
                                        <button (click)="logedin()" [disabled]= "loginForm.invalid" type="submit" class="btn_3 btn_danger" mat-flat-button>
                                            log in
                                        </button>
                                        <a class="row" class="lost_pass"
                                        href="#"></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================login_part end =================-->
    </main>
    <app-footer></app-footer>
    </body>
    <ngx-spinner color="#ff2020" type="ball-fussion"></ngx-spinner>
