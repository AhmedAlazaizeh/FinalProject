<body>
  <app-header></app-header>
  <main>
    <!--================Checkout Area =================-->
    <section class="checkout_area section_padding">
      <div class="container">
        <div class="billing_details">
          <div class="row">
            <div class="col-lg-8">
              <h3>Payment Details</h3>
              <form id="paymentForm" class="row contact_form" [formGroup]="paymentForm" (ngSubmit)="pay()">

                <div class="col-md-6 form-group p_star">
                  <input type="text" class="form-control" id="first" name="name" placeholder="Name On Card" />
                </div>

                <div class="col-md-6 form-group p_star">
                  <input formControlName="cardNumber" type="text" class="form-control" id="last" name="name" placeholder="Card Number" />

                </div>
                <div class="col-md-6 form-group p_star">
                  <input formControlName="expDate" type="text" class="form-control" id="number" name="number" placeholder="Experation Date" />

                </div>
                <div class="col-md-6 form-group p_star">
                  <input formControlName="CVV" type="text" class="form-control" id="email" name="compemailany" placeholder="CVV" />
                </div>
              </form><br /><br />
              <h3>Contact Details</h3>
              <form class="row contact_form" *ngFor="let item of checkoutService.data1">
                <div class="col-md-6 form-group p_star">
                  <input type="text" class="form-control" id="first" name="name" placeholder="First Name" value="{{item.fName}}"/>
                </div>
                <div class="col-md-6 form-group p_star">
                  <input type="text" class="form-control" id="last" name="name" placeholder="Last name" value="{{item.lName}}"/>
                </div>
                <div class="col-md-6 form-group p_star">
                  <input type="text" class="form-control" id="number" name="number" placeholder="Phone number" value="{{item.phoneNumber}}"/>
                </div>
                <div class="col-md-6 form-group p_star">
                  <input type="text" class="form-control" id="email" name="compemailany" placeholder="Email Address" value="{{item.email}}"/>
                </div>
                <div class="col-md-12 form-group">
                  <textarea class="form-control" name="message" id="message" rows="1"
                    placeholder="Order Notes"></textarea>
                </div>
              </form>
            </div>
            <div class="col-lg-4">
              <div class="order_box">
                <h2>Your Order</h2>
                <ul  class="list">
                  <li>
                    <a>
                      Product
                      <span>Total</span>
                    </a>
                  </li>
                  <li  *ngFor="let item of checkoutService.cartList">
                    <a>
                      {{item.productTitle}}
                      <span class="middle"></span>
                      <span class="last">$ {{item.price}}</span>
                    </a>
                  </li>
                </ul>
                <ul *ngFor="let item of checkoutService.sumOfCart | keyvalue" class="list list_2">
                  <li>
                    <a>
                      Total
                      <span>$ {{item.value}}</span>
                    </a>
                  </li>
                </ul>
                <div class="creat_account">
                  <input type="checkbox" id="isAccept" name="isAccept" required/>
                  <label for="f-option4">Iâ€™ve read and accept the </label>
                  <a href="#"> terms & conditions*</a>
                </div>
                <button style="width: 285px;" class="btn_3" type="submit" form="paymentForm">Pay</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Checkout Area =================-->
  </main>
  <app-footer></app-footer>
</body>
<ngx-spinner color="#ff2020" type="ball-fussion"></ngx-spinner>
