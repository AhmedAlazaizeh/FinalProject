<body>
  <app-header></app-header>
  <main>
    <section class="confirmation_part p-5">
    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="order_details_iner">
          <h3>My Orders</h3>
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col" colspan="2">Product</th>
                <th>Order Date</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of ordersService.userOrderList">
                <th colspan="2"><span>{{item.productTitle}}</span></th>
                <th>{{item.orderDate | date}}</th>
                <th> <span>$ {{item.price}}</span></th>
              </tr>
            </tbody>
            <tfoot>
              <tr *ngFor="let item of ordersService.sumOfMyOrdersData | keyvalue">
                <th scope="col" colspan="3">Total</th>
                <th scope="col">$ {{item.value}}</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  </section>
  </main>
  <app-footer></app-footer>
  <!--? Search model Begin -->
  <div class="search-model-box">
      <div class="h-100 d-flex align-items-center justify-content-center">
          <div class="search-close-btn">+</div>
          <form class="search-model-form">
              <input type="text" id="search-input" placeholder="Searching key.....">
          </form>
      </div>
  </div>
  <!-- Search model end -->
  </body>
  <ngx-spinner color="#ff2020" type="ball-fussion"></ngx-spinner>
