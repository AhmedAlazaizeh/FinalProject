<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="menu-wrapper">
                    <!-- Logo -->
                    <div class="logo">
                        <a routerLink=""><img src="assets/img/logo/logo.png" alt=""></a>
                    </div>
                    <!-- Main-menu -->
                    <div class="main-menu d-none d-lg-block">
                        <nav>
                            <ul id="navigation">
                                <li><a routerLink="">Home</a></li>
                                <li><a routerLink="/test">test</a></li>
                                <li><a routerLink="/about">about</a></li>
                                <li><a routerLink="/contactus" >Contact Us</a></li>
                                <li><a routerLink="/feedback">Feedback</a></li>
                                <li>
                                  <div *ngIf="username != null" >
                                    <a style="color:#ff2020">{{username}}</a>
                                  </div>

                                        <li><a routerLink="/orders">My Orders</a></li>
                                        <li><a asp-controller="Users" asp-action="Edit" asp-route-id="@ID">Edit My Profile</a></li>
                                        <li><a (click)="logOut()" style="color:#ff2020;">Sign Out</a></li>
                                    </ul>

                            </ul>
                        </nav>
                    </div>

                    <div class="header-right">
                        <ul>
                            <li>
                                <div class="nav-search search-switch">
                                    <span class="flaticon-search"></span>
                                </div>
                            </li>
                            <li> <a routerLink="/profile"><span class="flaticon-user"></span></a></li>
                            <li><a href="cart.html"><span class="flaticon-shopping-cart"></span></a> </li>

                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
