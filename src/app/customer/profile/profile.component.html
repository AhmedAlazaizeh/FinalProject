

      <body>
        <app-header></app-header>
        <main>
          <table class="table">
            <thead>
              <td>First Name</td>
              <td>Last Name</td>
              <td>Email</td>
              <td>Phone Number</td>
            </thead>
            <tr *ngFor="let item of homeService.userData">
              <td>{{item.fName}}</td>
              <td>{{item.lName}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phoneNumber}}</td>
            </tr>
          </table>
          <section class="sample-text-area">
            <div class="container">
                <div class="row justify-content-center">
                    <form asp-action="Edit" class="col-8" style="font-family: Josefin Sans, sans-serif">
                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                        <input type="hidden" asp-for="UserId" />
                        <div class="mt-10 form-group my-4">
                            <label asp-for="FName" class="control-label"></label>
                            <input asp-for="FName" class="single-input form-control">
                            <span asp-validation-for="FName" class="text-danger"></span>
                        </div>
                        <div class="mt-10 form-group my-4">
                            <label asp-for="LName" class="control-label"></label>
                            <input asp-for="LName" class="single-input form-control">
                            <span asp-validation-for="LName" class="text-danger"></span>
                        </div>
                        <div class="mt-10 form-group my-4">
                            <label asp-for="Email" class="control-label"></label>
                            <input asp-for="Email" class="single-input form-control">
                            <span asp-validation-for="Email" class="text-danger"></span>
                        </div>
                        <div class="mt-10 form-group my-4">
                            <label asp-for="PhoneNum" class="control-label"></label>
                            <input asp-for="PhoneNum" class="single-input form-control">
                            <span asp-validation-for="PhoneNum" class="text-danger"></span>
                        </div>
                        <div class="mt-10 form-group my-4">
                            <label asp-for="Username" class="control-label"></label>
                            <input asp-for="Username" class="single-input form-control">
                            <span asp-validation-for="Username" class="text-danger"></span>
                        </div>
                        <div class="form-group my-5">
                            <input type="submit" value="Save" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
               </div>
    </section>
        </main>
        <app-footer></app-footer>
        <!--? Search model Begin -->
        <div class="search-model-box">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="search-close-btn">+</div>
                <form class="search-model-form">
                    <input type="text" id="search-input" placeholder="Searching key.....">
                </form>
            </div>
        </div>
        <!-- Search model end -->
        </body>
