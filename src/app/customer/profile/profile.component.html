<body>
  <app-header></app-header>
  <main>
    <section class="sample-text-area">
      <div class="container">
        <div class="row justify-content-center">
          <form [formGroup]="updateForm" (ngSubmit)="updateUser()" class="col-8" style="font-family: Josefin Sans, sans-serif">
            <div class="mt-10 form-group my-4">
                <label class="control-label">First Name</label>
                <input formControlName="fName" class="single-input form-control" value={{fName}} name="fname">
            </div>
            <div class="mt-10 form-group my-4">
                <label class="control-label">Last Name</label>
                <input formControlName="lName" class="single-input form-control" value={{lName}} name="lname">
            </div>
            <div class="mt-10 form-group my-4">
                <label class="control-label">Email</label>
                <input formControlName="email" class="single-input form-control" value={{email}} name="email">
            </div>
            <div class="mt-10 form-group my-4">
                <label class="control-label">Phone Number</label>
                <input formControlName="phoneNumber" class="single-input form-control" value={{phoneNumber}} name="phonenumber">
            </div>
            <div class="form-group my-5">
              <button style="background-color: #FF2020"  class="btn m-1 btn-jittery" type="submit">Update</button>
            </div>
        </form>
        </div>
      </div>
    </section>
  </main>
  <app-footer></app-footer>
  <!--? Search model Begin -->
  <div class="search-model-box">
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="search-close-btn">+</div>
      <form class="search-model-form">
        <input type="text" id="search-input" placeholder="Searching key.....">
      </form>
    </div>
  </div>
  <!-- Search model end -->
</body>
<ngx-spinner color="#ff2020" type="ball-fussion"></ngx-spinner>
