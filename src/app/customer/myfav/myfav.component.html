<body>
  <app-header></app-header>
  <main>
    <!-- Latest Products Start -->
    <section class="popular-items pt-5">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
              <div class="section-tittle mb-70">
                  <h2  style="font-family: Josefin Sans,sans-serif; font-size: 42px;">My Favorites</h2>
              </div>
          </div>
      </div>
        <div class="row">
          <div *ngFor="let item of myfavService.favListData" class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
            <div class="single-popular-items mb-50 text-center">
                <div class="popular-img">
                  <img (click)="productDetails(item.productID)" [src]="createImgPath(item.image)" alt="profile picture" style="width:350px; height:350px; cursor: pointer;">
                    <div class="img-cap">
                        <a (click)="productDetails(item.productID)"><span>Details</span></a>
                    </div>
                    <div *ngIf="checkIfFav(item.productID); else elseBlock">
                      <div class="favorit-items">
                        <a (click)="addToFav(item.productID)"><span><i class="fa fa-heart-o" aria-hidden="true"></i></span></a>
                      </div>
                    </div>
                    <ng-template #elseBlock>
                      <div class="favorit-items">
                        <a (click)="removeFromFav(item.productID)" ><span><i class="fa fa-heart" aria-hidden="true"></i></span></a>
                      </div>
                    </ng-template>
                </div>
                <div class="popular-caption">
                    <h3><a style="cursor: pointer;" (click)="productDetails(item.productID)">{{item.productTitle}}</a></h3>
                    <span>$ {{item.price}}</span>
                </div>
            </div>
          </div>
      </div>
    </div>
    </section>
  </main>
  <app-footer></app-footer>
</body>
