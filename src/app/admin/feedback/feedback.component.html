<body class="app sidebar-mini rtl">

  <app-header></app-header>

  <main class="app-content">
    <div class="app-title">
      <div>
        <h2 class="p-0 m-0"><i></i> Admin | Feedback</h2>
      </div>
    </div>
    <div style="width: auto;" class="tile mb-2 p-1 mt-3 pl-2">
      <button style="background-color: #009688; font-size: 12px;" class="m-2 btn" (click)="exportToExcel('Feedback')">export as excel</button>
      <button style="background-color: #009688; font-size: 12px;" class="m-2 btn" (click)="exportToPDF('Feedback')">export as PDF</button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <h2>Feedback</h2>
            <table class="table table-hover table-bordered" id="Feedback">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Feedback</th>
                  <th style="text-align: center;">Approve</th>
                </tr>
              </thead>
              <tbody *ngFor="let item of feedbackService.feedbackData">
                <tr >
                  <td>{{item.fName}}</td>
                  <td>{{item.lName}}</td>
                  <td>{{item.feedbackBody}}</td>
                  <td *ngIf="item.isApproved === false" style="text-align: center; width: 100px;">
                    <a style="cursor: pointer;" (click)="approveFeedback(item.feedbackID)" class="approve"><i class="material-icons mx-1" data-toggle="tooltip" title="Approve">&#xe835;</i></a>
                  </td>
                  <td *ngIf="item.isApproved === true" style="text-align: center; width: 100px;">
                    <a style="cursor: pointer;" (click)="disapproveFeedback(item.feedbackID)" class="disapprove"><i class="material-icons mx-1" data-toggle="tooltip" title="Disapprove">&#xe834;</i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
  <div class="app-sidebar__user">
    <div  *ngFor="let item of feedbackService.data1">
      <h1 class="app-sidebar__user-name">{{item.fName}} {{item.lName}}</h1>
    </div>
  </div>
<ul class="app-menu">
  <li><a class="app-menu__item" routerLink="/Admin/"><i class="app-menu__icon fa fa-home"></i><span class="app-menu__label">Home</span></a></li>
  <li><a class="app-menu__item" routerLink="/Admin/employee"><i class="app-menu__icon fa fa-users"></i><span class="app-menu__label">Employees</span></a></li>
  <li><a class="app-menu__item active" routerLink="/Admin/feedback"><i class="app-menu__icon fa fa-thumbs-o-up"></i><span class="app-menu__label">Feedback</span></a></li>
  <li><a class="app-menu__item" routerLink="/Admin/system"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">System</span></a></li>
</ul>
</aside>

  </main>
</body>
