<body class="app sidebar-mini rtl">

  <app-header></app-header>

  <main class="app-content">
    <div class="app-title">
      <div>
        <h2 class="p-0 m-0"><i></i> Delivery</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <h2>Feedback</h2>
            <table class="table table-hover table-bordered" id="sampleTable">
              <thead>
                <tr>
                  <th>Order Date</th>
                  <th>Order Value</th>
                  <th>Customer</th>
                  <th>Product Title</th>
                  <th>Is Delivered</th>
                </tr>
              </thead>
              <tbody *ngFor="let item of homeService.orderListData">
                <tr >
                  <td>{{item.orderDate | date }}</td>
                  <td>$ {{item.orderValue}}</td>
                  <td>{{item.fName}} {{item.lName}}</td>
                  <td>{{item.productTitle}}</td>
                  <td>{{item.isDelivered}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
<div class="app-sidebar__user">
  <div>
    <h1 class="app-sidebar__user-name">John Doe</h1>
  </div>
</div>
<ul class="app-menu">
  <li><a class="app-menu__item active" routerLink="/Delivery/"><i class="app-menu__icon fa fa-home"></i><span class="app-menu__label">Home</span></a></li>
</ul>
</aside>
  </main>
</body>
