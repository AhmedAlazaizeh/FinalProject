
<body class="app sidebar-mini rtl">

  <app-header></app-header>
  <main class="app-content">
    <div class="app-title">
      <div>
        <h2 class="p-0 m-0"><i></i> Accountant | Influncers</h2>
      </div>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <td> ID </td>
          <td> First Name </td>
          <td> Last Name</td>
          <td>Email</td>
          <td>Phone Number</td>
        </thead>
        <tr *ngFor="let item of influncersService.data">
          <td>{{ item.userID }}</td>
          <td>{{ item.fName }}</td>
          <td>{{ item.lName }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phoneNumber }}</td>
        </tr>
      </table>

<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
  <div class="app-sidebar__user">
    <div *ngFor="let item of influncersService.data1">
      <h1 class="app-sidebar__user-name">{{item.fName}} {{item.lName}}</h1>
    </div>
  </div>
  <ul class="app-menu">
          <li><a class="app-menu__item" routerLink="/Accountant/"><i class="app-menu__icon fa fa-home"></i><span
                class="app-menu__label">Home</span></a></li>
          <li><a class="app-menu__item" routerLink="/Accountant/employees"><i
                class="app-menu__icon fa fa-users"></i><span class="app-menu__label">Employees</span></a></li>
          <li><a class="app-menu__item" routerLink="/Accountant/customers"><i
                class="app-menu__icon fa fa-thumbs-o-up"></i><span class="app-menu__label">Customers</span></a></li>
          <li><a class="app-menu__item active" routerLink="/Accountant/influncers"><i
                class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">Influncers</span></a></li>
        </ul>
      </aside>
    </div>
  </main>
</body>
